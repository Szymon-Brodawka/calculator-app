<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="result-screen"></div>
            <div class="buttons-wrapper">
                <buton class="button">0</buton>
                <buton class="button">1</buton>
                <buton class="button">2</buton>
                <buton class="button">3</buton>
                <buton class="button">4</buton>
                <buton class="button">5</buton>
                <buton class="button">6</buton>
                <buton class="button">7</buton>
                <buton class="button">8</buton>
                <buton class="button">9</buton>
                <buton class="button">.</buton>
                <buton class="button">+</buton>
                <buton class="button">-</buton>
                <buton class="button">x</buton>
                <buton class="button">/</buton>
                <buton class="button">=</buton>
            </div>
        </div>
    </main>
</body>
</html>
